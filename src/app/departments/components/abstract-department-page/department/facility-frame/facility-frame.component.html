<svg:g class="body" [class.disabled]="!facility.has3Levels" [style.transform]="'translate(' + facility.x + 'px, ' + facility.y + 'px)'">
    <g class="title" transform="translate(0, 4)">
        <!-- <text class="text" [attr.data-id]="facility.id" text-anchor="middle"></text> -->
        <foreignObject width="120" height="40">
            <xhtml:div class="text">{{facility.title}}</xhtml:div>
        </foreignObject>
    </g>
    <g class="device" (click)="onClicked(facility, 'device')" (mouseover)="callbacks.mouseover(facility)" (mouseout)="callbacks.mouseout(facility)">
        <path d="M117,1c1.1,0,2,0.9,2,2v124c0,1.1-0.9,2-2,2H3c-1.1,0-2-0.9-2-2V3c0-1.1,0.9-2,2-2H117 M117,0H3 
                 C1.3,0,0,1.3,0,3v124c0,1.7,1.3,3,3,3h114c1.7,0,3-1.3,3-3V3C120,1.3,118.7,0,117,0L117,0z" />
        <rect class="layout" height="105.41" width="119.5" x="0" y="1.2"></rect>
    </g>
    <g class="buttons">
        <g class="button" (click)="onClicked(facility, 'button')">
            <path d="M28,130H3c-1.7,0-3-1.3-3-3v-22h28V130z" />
            <text transform="matrix(1 0 0 1 9.5769 121.895)">лю</text>
        </g>
        <rect x="28" y="105" width="1" height="25" />
        <g class="status" (click)="onClicked(facility, 'status')">
            <rect x="29" y="105" width="62" height="25" />
            <use *ngIf="facility.status.critical" xlink:href="#danger-icon" width="9" height="8" x="55.7" y="118"></use>
            <circle class="empty" *ngIf="!facility.status.critical" cx="40.3" cy="118" r="4" />
            <circle class="empty" [class.stopping]="facility.status.stopping" cx="50.1" cy="118" r="4" />
            <circle class="empty" [class.deviation]="facility.status.deviation" cx="60.1" cy="118" r="4" />
            <circle class="empty" [class.normal]="facility.status.normal" cx="70.1" cy="118" r="4" />
            <circle class="empty" [class.not-work]="facility.status.notWork" cx="80.1" cy="118" r="4" />
            <g class="label-mark">
                <path d="M117,130H92v-25h28v22C120,128.7,118.7,130,117,130z" />
                <text x="106" y="121.895" text-anchor="middle">{{facility.label}}</text>
            </g>
        </g>
        <rect x="91" y="105" width="1" height="25" />
    </g>
</svg:g>
